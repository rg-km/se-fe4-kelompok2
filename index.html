<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index-basic.js"></script>
    </head>
    <body onload="draw();">
        <h1>Snake Game With Javascript</h1>
        <img src="assets/apel.png" style="display: none;" class="hide" id="apel" width="20" height="20" alt="">
        <canvas id="snakeBoard" class="board" width="600" height="600" style="border:3px solid #000000;"></canvas><br>
        <canvas id="score1Board" class="score" width="100" height="100" style="border:3px solid #000000;"></canvas>
        
        <canvas id="speed2board" class="speed" width="100" height="100" style="border:3px solid #000000;"></canvas>

        <canvas id="healt" class="health" width="100" height="100" style="border:3px solid #000000;"></canvas>

        <canvas id="level" width="100" height="100" style="border:3px solid #000000;"></canvas>
    </body>
</html>
