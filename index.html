<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index-basic.js"></script>
    </head>
    <body onload="draw();">
        
        <h1>Snake Game With Javascript</h1>
        <img src="assets/apel.png" style="display: none;" class="hide" id="apel" width="20" height="20" alt="">
        <img src="assets/heart.png" style="display: none;" class="hide" id="heart" width="20" height="20" alt="">
        <canvas id="snakeBoard" class="snakeboard" width="600" height="600" style="border:3px solid #000000;"></canvas><br>
        <img id="snake-head-up" class="asset" src="assets/headup.png" alt="snake head" width="20" height="20" />
        <img id="snake-head-down" class="asset" src="assets/headdown.png" alt="snake head" width="20" height="20" />
        <img id="snake-head-right" class="asset" src="assets/headright.png" alt="snake head" width="20" height="20" />
        <img id="snake-head-left" class="asset" src="assets/headleft.png" alt="snake head" width="20" height="20" />
        <img id="snake-body" class="asset" src="assets/body.png" alt="snake body" width="20" height="20" /><div class="container">
            <div class="item">
                <h2>Score Speed Level</h2>
                <canvas id="score1Board" width="100" height="100" style="border:3px solid #000000;"></canvas>
                <canvas id="speed2Board" width="100" height="100" style="border:3px solid #000000;"></canvas>
                <canvas id="level" width="100" height="100" style="border:3px solid #000000;"></canvas>
            </div>
        </div>
        <div class="container">
            <div class="player">
                <audio loop autoplay><source src="assets/bg_music.mp3" type="audio/mpeg"></audio>
            </div>
        </div>
    </body>
</html>
