<html>
    <head>
    </head>
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="index-basic.js"></script>
    <body onload="draw();">
        <h1>SnakeGame</h1>
        
        <img id="apple" style="display: none;" width="20" height="20" src="assets/apel.png" alt="Apple">
        <img id="heart" style="display: none" width="20" height="20" src="assets/heart.png" alt="heart">
        <img id="snake_head_right" style="display: none;" width="20" height="20" src="assets/snake_head_right.png" alt="snake_head_right">
        <img id="snake_head_left" style="display: none;" width="20" height="20" src="assets/snake_head_left.png" alt="snake_head_left">
        <img id="snake_head_up" style="display: none;" width="20" height="20" src="assets/snake_head_up.png" alt="snake_head_up">
        <img id="snake_head_down" style="display: none;" width="20" height="20" src="assets/snake_head_down.png" alt="snake_head_down">
        <canvas id="snakeBoard" class="snakeboard" width="600" height="600" style="border:3px solid #000000;"></canvas><br>
        <div class="container">
            <div class="item">
                <canvas id="score1Board" width="100" height="100" style="border:3px solid #000000;"></canvas>
                
                <canvas id="speed2board" width="100" height="100" style="border:3px solid #000000;"></canvas>
                <canvas id="healt" width="100" height="100" style="border:3px solid #000000;"></canvas>
                <canvas id="level" width="100" height="100" style="border:3px solid #000000;"></canvas>
            </div>
        </div>
    </body>
</html>
